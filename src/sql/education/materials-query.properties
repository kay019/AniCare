searchListCount=SELECT COUNT(*) FROM BOARD WHERE BTYPE = 'EDUMATERIALS' AND TITLE LIKE ? AND CONTENT LIKE ?
selectMaterialsMap=SELECT RNUM , BCODE , TITLE , COUNT , CONTENT , BNUM , BTYPE , BDATE , USER_ID , FCODE , ORIGIN_NAME , CHANGE_NAME , FILE_PATH , REF_BCODE , UPLOAD_DATE , DOWNLOAD_COUNT FROM (SELECT ROWNUM RNUM , BCODE , TITLE , COUNT , CONTENT , BNUM , BTYPE , BDATE , USER_ID , FCODE , ORIGIN_NAME , CHANGE_NAME , FILE_PATH , REF_BCODE , UPLOAD_DATE , DOWNLOAD_COUNT FROM (SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, BA.FCODE, BA.ORIGIN_NAME, BA.CHANGE_NAME, BA.FILE_PATH, BA.REF_BCODE , BA.UPLOAD_DATE, BA.DOWNLOAD_COUNT FROM BOARD B JOIN BOARD_ATTACHMENT BA ON (B.BCODE = BA.REF_BCODE) WHERE B.BTYPE = 'EDUMATERIALS' AND B.TITLE LIKE ? AND B.CONTENT LIKE ? ORDER BY B.BCODE DESC)) WHERE RNUM BETWEEN ? AND ?
updateCount=UPDATE BOARD SET COUNT=(SELECT COUNT FROM BOARD WHERE BTYPE = 'EDUMATERIALS' AND BNUM = ?) + 1 WHERE BTYPE = 'EDUMATERIALS' AND BNUM = ?
selectDetailMaterials=SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, B.REF_BCODE, BA.FCODE, BA.ORIGIN_NAME, BA.CHANGE_NAME, BA.FILE_PATH, BA.REF_BCODE, BA.UPLOAD_DATE, BA.DOWNLOAD_COUNT FROM BOARD B JOIN BOARD_ATTACHMENT BA ON (B.BCODE = BA.REF_BCODE) WHERE B.BTYPE = 'EDUMATERIALS' AND B.BNUM = ?
insertMaterials=INSERT INTO BOARD VALUES(BCODE.NEXTVAL, ?, 0, ?,(SELECT MAX(BNUM) FROM BOARD WHERE BTYPE = 'EDUMATERIALS') + 1 , 'EDUMATERIALS', SYSDATE, ?, BCODE.NEXTVAL)
selectCurrval=SELECT BCODE.CURRVAL FROM DUAL
insertAttachment=INSERT INTO BOARD_ATTACHMENT VALUES((SELECT MAX(FCODE) FROM BOARD_ATTACHMENT) + 1 , ?, ?, ?, ?, SYSDATE, 0)
selectOneAttachment=SELECT FCODE, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, REF_BCODE, UPLOAD_DATE, DOWNLOAD_COUNT FROM BOARD_ATTACHMENT WHERE REF_BCODE = (SELECT BCODE FROM BOARD WHERE BTYPE = 'EDUMATERIALS' AND BNUM = ?) 
updateMaterials=UPDATE BOARD SET TITLE = ?, CONTENT = ? WHERE BCODE = ?
updateMaterialsAttachment=UPDATE BOARD_ATTACHMENT SET ORIGIN_NAME = ?, CHANGE_NAME = ? WHERE FCODE = (SELECT FCODE FROM BOARD_ATTACHMENT WHERE REF_BCODE = ?)
deleteMaterialsAttachment=DELETE FROM BOARD_ATTACHMENT WHERE REF_BCODE = ?
deleteMaterialsPost=DELETE FROM BOARD WHERE BCODE = ? AND BTYPE = 'EDUMATERIALS'
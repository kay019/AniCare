selectList=SELECT NCODE, TITLE, COUNT, CONTENT, "DATE", CATEGORY, BCODE FROM NOTICE ORDER BY TO_NUMBER(SUBSTR(NCODE,2)) DESC
insertNotice=INSERT INTO NOTICE VALUES(CONCAT('N', NCODE.NEXTVAL), ?, 0, ?, SYSDATE, ?, 1) 
updateCount=UPDATE NOTICE SET COUNT = (SELECT COUNT FROM NOTICE WHERE NCODE = CONCAT('N', ?)) + 1 WHERE NCODE = CONCAT('N', ?)
selectOneNoticeByNcode=SELECT SUBSTR(NCODE,2) AS NCODE, TITLE, COUNT, CONTENT, "DATE", CATEGORY, BCODE FROM NOTICE WHERE NCODE = CONCAT('N', ?)
updateNotice=UPDATE NOTICE SET TITLE = ?, CATEGORY = ?, CONTENT = ? WHERE NCODE = CONCAT('N', ?)
deleteNotice=DELETE FROM NOTICE WHERE NCODE = CONCAT('N', ?)
listCount=SELECT COUNT(*) FROM NOTICE
selectNoticeListWithPaging=SELECT RNUM , NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE FROM (SELECT ROWNUM RNUM , NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE   FROM (SELECT NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE FROM NOTICE ORDER BY TO_NUMBER(SUBSTR(NCODE, 2)) DESC)) WHERE RNUM BETWEEN ? AND ?
searchNotice=SELECT RNUM , SUBSTR(NCODE,2) AS NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE FROM (SELECT ROWNUM RNUM , NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE   FROM (SELECT NCODE , TITLE , COUNT , CONTENT , "DATE" , CATEGORY , BCODE FROM NOTICE WHERE (TITLE LIKE ? OR CONTENT LIKE ?) AND CATEGORY LIKE ? ORDER BY TO_NUMBER(SUBSTR(NCODE, 2)) DESC)) WHERE RNUM BETWEEN ? AND ?
searchListCount=SELECT COUNT(*) FROM NOTICE WHERE (TITLE LIKE ? OR CONTENT LIKE ?) AND CATEGORY LIKE ?

insertDogEnterINSERT=ALL INTO DOG (DCODE, NAME, GENDER, BREED) VALUES('D' || dcode.nextval, ?, ?, ?) INTO INFOMATION (WEIGHT,  DCODE, FIXING, AGE, POTTY, CHIP, PERSONALITY) VALUES (?, 'D' || dcode.currval, ?, ?, ?, ?, ?) select D.DCODE, NAME, GENDER, BREED, WEIGHT, I.DCODE, FIXING, AGE, POTTY, PERSONALITY FROM DOG D, INFOMATION I
selectOne=SELECT S.STCODE, S.STATUS, S.CONTENT, S.BCOUNT, S.REPLY, S.DCODE, S.TYPE, S.REF_STCODE, D.DCODE, D.NAME , D.GENDER, D.BREED, I.WEIGHT, I.DCODE, I.FIXING, I.AGE, I.POTTY, I.CHIP, I.PERSONALITY, DT.TCODE, DT.ORIGIN_NAME, DT.CHANGE_NAME, DT.FILE_PATH, DT.FILE_LEVEL, DT.STATUS, DT.STCODE, DT.TYPE FROM STORY S JOIN DOG D ON (D.DCODE = S.DCODE) JOIN INFOMATION I ON(I.DCODE = S.DCODE) JOIN DTITLE DT ON (DT.STCODE = S.STCODE) WHERE S.STATUS ='Y' AND S.STCODE = ?
checkCount=UPDATE STORY SET BCOUNT = (SELECT BCOUNT FROM STORY WHERE STCODE = ? ) +1 WHERE STCODE = ?



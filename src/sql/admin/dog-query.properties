#query for STORY
storySelectList=SELECT D.DCODE, S.STCODE, S.CONTENT, S.BCOUNT, S.REPLY, S.TYPE, S.REF_STCODE, T.TCODE, T.ORIGIN_NAME, T.CHANGE_NAME, T.FILE_PATH, D.NAME, I.AGE, I.CHIP, D.BREED FROM STORY S JOIN DTITLE T ON (S.STCODE = T.STCODE) JOIN INFOMATION I ON (S.DCODE = I.DCODE) JOIN DOG D ON (I.DCODE = D.DCODE)
selectCurrval=SELECT seq_stcode.currval FROM DUAL
insertStory=INSERT INTO STORY VALUES (seq_stcode.nextval, DEFAULT, ?, DEFAULT, 0, ?, 0, seq_stcode.currval)
insertDtitle=INSERT INTO DTITLE VALUES(seq_tcode.nextval, ?, ?, ?, 0, 'y', seq_stcode.currval, 0)


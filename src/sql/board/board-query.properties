selectOneMissingBoard=SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, U.EMAIL, U.NAME, M.INFO, M.MDATE, M.MAP, M.MTIME FROM BOARD B, MISSING M, MEMBER U WHERE BTYPE='20' AND BNUM=1 AND B.BCODE=M.BCODE AND B.USER_ID=U.USER_ID AND B.BCODE=?

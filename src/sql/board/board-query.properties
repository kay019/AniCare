#query for plus View Count Function
plusViewCount=UPDATE BOARD SET COUNT=(SELECT COUNT FROM BOARD WHERE BCODE=?)+1 WHERE BTYPE=? AND BCODE=?
minusViewCount=UPDATE BOARD SET COUNT=(SELECT COUNT FROM BOARD WHERE BCODE=?)-1 WHERE BTYPE=? AND BCODE=?

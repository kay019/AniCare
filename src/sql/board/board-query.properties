#query for board select method
selectFreeBoardList=SELECT * FROM BOARD B, MEMBER M WHERE BTYPE='10' AND BNUM=1 AND B.USER_ID=M.USER_ID
selectFreeBoardListPagenation=SELECT * FROM (SELECT ROWNUM RN, BCODE, TITLE, COUNT, CONTENT, BNUM, BTYPE, BDATE, USER_ID, NAME FROM (SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, M.NAME FROM BOARD B, MEMBER M WHERE BTYPE='10' AND BNUM=1 AND B.USER_ID=M.USER_ID ORDER BY BDATE DESC) WHERE BTYPE='10' AND BNUM=1) WHERE RN BETWEEN ? AND ?
selectAdoptionBoardList=SELECT * FROM BOARD WHERE BTYPE='40' AND BNUM=1
selectAdoptionBoardListPagenation=SELECT * FROM (SELECT ROWNUM RN, BCODE, TITLE, COUNT, CONTENT, BNUM, BTYPE, BDATE, USER_ID, NAME FROM (SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, M.NAME FROM BOARD B, MEMBER M WHERE BTYPE='40' AND BNUM=1 AND B.USER_ID=M.USER_ID ORDER BY BDATE DESC) WHERE BTYPE='40' AND BNUM=1) WHERE RN BETWEEN ? AND ?
selectMissingBoardList=SELECT * FROM BOARD B, MISSING M WHERE B.BTYPE='20' AND B.BCODE=M.BCODE AND BNUM=1
selectMissingBoardListPagenation=SELECT *FROM (SELECT ROWNUM RN, BCODE, TITLE, COUNT, CONTENT, BNUM, BTYPE, BDATE, USER_ID, EMAIL, NAME, INFO, MDATE, MAP, MTIME FROM (SELECT B.BCODE, B.TITLE, B.COUNT, B.CONTENT, B.BNUM, B.BTYPE, B.BDATE, B.USER_ID, U.EMAIL, U.NAME, M.INFO, M.MDATE, M.MAP, M.MTIME FROM BOARD B, MISSING M, MEMBER U WHERE BTYPE='20' AND BNUM=1 AND B.BCODE=M.BCODE AND B.USER_ID=U.USER_ID ORDER BY BDATE DESC)) WHERE RN BETWEEN ? AND ?

#query for board insert method
insertFreeBoard=INSERT INTO BOARD VALUES(bcode.NEXTVAL, ?, 0, ?, 1, 10, SYSDATE, ?, NULL)
insertAdoptionBoard=INSERT INTO BOARD VALUES(bcode.NEXTVAL , ?, 0, ?, 1, 40, SYSDATE, ?, NULL)
insertBoardToMissingBoard=INSERT INTO BOARD VALUES(bcode.NEXTVAL, ?, DEFAULT, ?, 1, '20', SYSDATE, ?, NULL)
insertMissingToMissingBoard=INSERT INTO MISSING VALUES(?, ?, ?, bcode.CURRVAL, ?)


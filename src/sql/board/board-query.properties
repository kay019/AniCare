updateMissingBoardPartBoard=UPDATE BOARD SET TITLE=?, CONTENT=? WHERE BTYPE='20' AND BNUM=1 AND BCODE=?
updateMissingBoardPartMissing=UPDATE MISSING SET INFO=?, MDATE=?, MAP=?, MTIME=? WHERE BCODE=?

#query for Delete Function
deleteFreeBoardExistReply=DELETE FROM BOARD WHERE BTYPE='10' AND (BCODE=? OR REF_BCODE=?)
